{% extends 'dishes/base.html' %}

        <div class="d-flex justify-content-center">
            <div>
                <h3>Are you sure?</h3>
                <form method="POST">
                    {% csrf_token %}

                </form>
            </div>
        </div>
    </div>
{% endblock %}
