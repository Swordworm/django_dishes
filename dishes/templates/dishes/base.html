{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'dishes/style.css' %}" rel="stylesheet">
    <title>Dishes</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cart-wrapper d-flex justify-content-end">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dishes:orders' %}?next={{ request.path | urlencode }}" class="d-flex justify-content-center align-items-center px-2">
                                <img src="{% static 'dishes/shopping-cart-solid.svg' %}" width="30" height="30" alt="cart-image">
                            </a>
                            <a class="btn btn-primary" href="{% url 'dishes:logout' %}">Log Out</a>
                        {% else %}
                            <a class="btn btn-primary" href="{% url 'dishes:login' %}">Log In</a>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <h1>Choose the dish</h1>
                </div>
            </div>
            <div class="row">
                <div class="coll-md-12 text-center">
                    <p>
                        Choose the food and configure it.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
