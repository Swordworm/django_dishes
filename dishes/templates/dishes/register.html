{% extends 'dishes/base.html' %}
{% block content %}
    <div class="row">
        <div class="wrap">
            <h3>Registration</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-md-12"><br>
                    <a href="{% url 'dishes:login' %}">Log In</a>
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
